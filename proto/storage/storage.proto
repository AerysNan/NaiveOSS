syntax = "proto3";
package ps;

service StorageForMetadata {}

service StorageForProxy {
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Put(PutRequest) returns (PutResponse) {}
}

message GetRequest {
  int64 volume_id = 1;
  int64 offset = 2;
}

message GetResponse { string body = 1; }

message PutRequest { string body = 2; }

message PutResponse {
  int64 volume_id = 1;
  int64 offset = 2;
}